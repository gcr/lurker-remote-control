<!DOCTYPE html>

<html>
  <head>
    <title>Lurker Control Panel</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="lurker_switch.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
      body {
        background-color: #000;
        color: #2e2;
        font-family: 'Armata', sans-serif;
        margin: 0; padding: 0;
      }
      .wrapper {
        width: 1324px;
        height: 948px;
        margin-left: auto; margin-right: auto;
        background-image: url(BG.jpg);
        background-repeat: no-repeat;
        position: relative;
      }

      .status_display {
        width: 337px;
        height: 237px;
        position: absolute;
        left: 470px;
      }
      .status_display.deactivated {background: url(off.png);}
      .status_display.activated {background: url(on.png);}

      .button {
        text-decoration: none;
        display: inline-block;
        margin: 0; padding: 0;
        width: 177px;
        height: 88px;
        border: none;
      }
      .button.activate:hover {background: url(initiate_true.png);}
      .button.deactivate:hover {background: url(suspend_true.png);}
      .button.activate {
        position: absolute;
        top: 135px;
        left: 350px;
        background: url(initiate_false.png);
      }
      .button.deactivate {
        position: absolute;
        top: 135px;
        left: 780px;
        background: url(suspend_false.png);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <a class="button activate" href="#">&nbsp;</a>
      <div class="status_display deactivated">&nbsp;</div>
      <a class="button deactivate" href="#">&nbsp;</a>
    </div>

      <img src="initiate_false.png" style="display: none;"/>
      <img src="suspend_false.png" style="display: none;"/>
      <img src="initiate_true.png" style="display: none;"/>
      <img src="suspend_true.png" style="display: none;"/>
      <img src="off.png" style="display: none;"/>
      <img src="on.png" style="display: none;"/>
  </body>
</html>
